<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Bolão Série B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .jogo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px auto;
      padding: 15px;
      max-width: 600px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .time {
      text-align: center;
      flex: 1;
    }
    .vs {
      font-weight: bold;
      color: #555;
      margin: 0 10px;
    }
    .info {
      text-align: center;
      font-size: 14px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <h1>Jogos da 1ª Rodada - Série B</h1>
  <div id="jogos-container">Carregando jogos...</div>

  <script>
    // Substitua pela URL do seu script
    const scriptUrl = "https://script.google.com/macros/s/SUA_URL_DO_SCRIPT/exec?rodada=1";

    fetch(scriptUrl)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("jogos-container");
        container.innerHTML = ""; // limpa o "Carregando..."

        data.partidas.forEach(jogo => {
          const mandante = jogo.time_mandante.nome_popular;
          const visitante = jogo.time_visitante.nome_popular;
          const dataHora = new Date(jogo.data_realizacao_iso);
          const dia = dataHora.toLocaleDateString();
          const hora = dataHora.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

          const jogoEl = document.createElement("div");
          jogoEl.className = "jogo";
          jogoEl.innerHTML = `
            <div class="time">${mandante}</div>
            <div class="vs">x</div>
            <div class="time">${visitante}</div>
            <div class="info">${dia} às ${hora}</div>
          `;
          container.appendChild(jogoEl);
        });
      })
      .catch(err => {
        document.getElementById("jogos-container").innerText = "Erro ao carregar jogos.";
        console.error(err);
      });
  </script>

</body>
</html>
